  <script>
    function openForm(id){
      if (id==1){
        document.getElementById("insert_form").style.display = "block";
        document.getElementById("table_name").style.display = "none";
      }
      if (id==2) {
        document.getElementById("insert_form").style.display = "none";
        document.getElementById("table_name").style.display = "block";
      }
      
                      }
    function ssf_Form(id){
      if (id==1){
        document.getElementById("student_form").style.display = "block";
        document.getElementById("staff_form").style.display = "none";
        document.getElementById("faculty_form").style.display = "none";
      }
      if (id == 2){
        document.getElementById("student_form").style.display = "none";
        document.getElementById("staff_form").style.display = "block";
        document.getElementById("faculty_form").style.display = "none";
      }
      if (id == 3){
        document.getElementById("student_form").style.display = "none";
        document.getElementById("staff_form").style.display = "none";
        document.getElementById("faculty_form").style.display = "block";
      }
                      }
